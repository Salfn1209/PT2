<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/QR.css}">
    <!--<link rel="stylesheet" href="../static/css/QR.css">-->
  

    <title>Confirmación de Registro</title>
</head>
<body>
    <br><br><br><br><br><br>
    <h1>Registro Exitoso</h1><br>

    <!-- Mostrar el código QR generado -->
    <img th:src="'data:image/png;base64,' + ${qrImage}" alt="Código QR"><br>

    <br><p>Tu registro se ha realizado exitosamente. Aquí está el código QR con la información:</p><br>

    <!-- Botón para descargar el QR como imagen -->
    <a th:href="'data:image/png;base64,' + ${qrImage}" download="registro_qr.png">
        <button>Descargar QR</button>
    </a>

    <!-- Este es un ejemplo adicional de cómo podrías incluir un botón para ir al inicio -->
    <button><a th:href="@{/inicioRegistro}">Finalizar Registro</a></button>
</body>
</html>
